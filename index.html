<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form Prelim</title>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all">
</head>

<body>

<header role="banner">
<h1>Order Form Login</h1>
</header>

<main role="main">

  <form id="login-form" method="post" action="" accept-charset="UTF-8">

    <fieldset>

      <legend>Please Sign In</legend>

      <div class="form-group">
        <label for="user-email" class="sr-only control-label">Email</label>
        <input type="text" id="user-email" name="user[email]" placeholder="Email Address">
      </div>

      <div class="form-group">
        <label for="user-password" class="sr-only control-label">Password</label>
        <input type="password" id="user-password" name="user[password]" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="submit" value="Sign In" class="btn btn-success control-label">
      </div>

    </fieldset>

</main>

<footer>
  <p>
    <a href="/privacy">Privacy Policy</a> &bull;
    <a href="/terms">Terms and Conditions</a> &bull;
    &copy; 2014 Victor Lin Photography
  </p>
</footer>

</body>
</html>
